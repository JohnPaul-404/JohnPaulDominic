<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript with Iframe</title>
</head>
<body>

    <h1>Embedded YouTube Video in JavaScript</h1>

    <!-- Iframe will be inserted here -->
    <div id="video-container"></div>

    <script>
        // YouTube video ID
        const videoId = "Bcc97YC18Z0";
        const playlistId = "PL2WFgdVk-usFBEBfk6TVrlHyyaFg0Z1Kg";

        // Create iframe element
        const iframe = document.createElement("iframe");
        iframe.width = "560";
        iframe.height = "315";
        iframe.src = `https://www.youtube.com/embed/${videoId}?list=${playlistId}`;
        iframe.title = "YouTube video player";
        iframe.frameBorder = "0";
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowFullscreen = true;

        // Append iframe to the container
        document.getElementById("video-container").appendChild(iframe);
    </script>

</body>
</html>
